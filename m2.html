<!DOCTYPE html>
<html>
<head>
    <title>Button Click Event</title>
</head>
<body>

    <button id="myBtn">Click Me</button>
    <p id="message"></p>

    <script>
        document.getElementById("myBtn").addEventListener("click", function() {
            document.getElementById("message").innerText = "Good Morning to all!";
        });
    </script>

</body>
</html>
